<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <button data-key="65">
        <p class="key">
          A <br />
          <span class="sound">Clap</span>
        </p>
      </button>
      <button data-key="83">
        <p class="key">
          S <br />
          <span class="sound">Hithat</span>
        </p>
      </button>
      <button data-key="68">
        <p class="key">
          D <br />
          <span class="sound"> Kick</span>
        </p>
      </button>
      <button data-key="70">
        <p class="key">
          F <br />
          <span class="sound">Openhat</span>
        </p>
      </button>
      <button data-key="71">
        <p class="key">
          G <br />
          <span class="sound">Boom</span>
        </p>
      </button>
      <button data-key="72">
        <p class="key">
          H <br />
          <span class="sound">Ride</span>
        </p>
      </button>
      <button data-key="74">
        <p class="key">
          J <br />
          <span class="sound">Snare</span>
        </p>
      </button>
      <button data-key="75">
        <p class="key">
          K<br />
          <span class="sound">Tom</span>
        </p>
      </button>
      <button data-key="76">
        <p class="key">
          L <br />
          <span class="sound">Tink</span>
        </p>
      </button>
    </div>

    <div class="sounds">
      <audio data-key="65" src="src/Sounds/Boom.wav"></audio>
      <audio data-key="83" src="src/Sounds/clap.wav"></audio>
      <audio data-key="68" src="src/Sounds/hihat.wav"></audio>
      <audio data-key="70" src="src/Sounds/kick.wav"></audio>
      <audio data-key="71" src="src/Sounds/openhat.wav"></audio>
      <audio data-key="72" src="src/Sounds/ride.wav"></audio>
      <audio data-key="74" src="src/Sounds/snare.wav"></audio>
      <audio data-key="75" src="src/Sounds/tink.wav"></audio>
      <audio data-key="76" src="src/Sounds/tom.wav"></audio>
    </div>
  </body>
  <script src="script.js"></script>
</html>
